<!DOCTYPE html>
<html lang="uk-UA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Гра вгадай число - Андрія Співака</title>
    <script>
        var number=Math.round(Math.random()*100+1);
        var y=0;
        function newGame(){
            number=Math.round(Math.random()*100+1);
            y=0;
            document.getElementById("guess").focus();
            document.getElementById("guess").select();
        }
        function checkGuess() {
            y++;
            var guess = document.getElementById("guess").value;
            var msg = "";
            if (guess>number)
                msg = guess+ " занадто велике. Спробуй ще.";
            else if (guess<number) 
                msg = guess+ " занадто мале. Спробуй ще.";
            else {
                msg = guess + " ви вгадали. Ви виграли! <br> ";
                msg = msg + " Ви виграли за " + y + "спроб. <br> ";
                msg = msg + " Спробуй нову гру.";
                var scoreboard = document.getElementById("scoreboard");
                scoreboard.innerHTML = "Твоє число " + guess + " вгадано з " + y + " спроб! <br>";
                newGame();
                
            }
        var output = document.getElementById("output");
        output.innerHTML = msg;
        document.getElementById("guess").focus();
        document.getElementById("guess").select();
        }
        
    </script>
  </head>
  <body onload="newGame()">
      <h1>Гра відгадай число - розробив Кушта Максим</h1>
    <form onsubmit="checkGuess(); return false;">
        Введіть число від 1 до 100:
        <input type="text" id="guess" size="4">
     <button type="button" onclick="checkGuess()">
        Відгадай число!
      </button>   
    </form>
    <h3 id="output">Вгадай число і натисни кнопку </h3>
     <h2 id="scoreboard"></h2>
  </body>
</html>
